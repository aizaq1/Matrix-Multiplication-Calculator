<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Special+Elite"/>
</head>
<body>
    <div class="rules">
        <ul>
            <li>All inputs must be positive, and no greater than 10.</li>
            <li>The number of columns in matrix 1 must be equal to the number of rows in matrix 2.</li>
        </ul>
    </div>
    <div class="form">
    <form id="rowColCountForm" method="POST" action="new.html">
        <div class="inputtedDimensions">
            <label>Number of Rows in Matrix 1</label>
            <div class="m1rowsError"></div>
            <input type="number" id="m1rows" value="1" min="1" max="10" oninput="validity.valid ||(value='');">            
            <label>Number of Columns in Matrix 1</label>
            <div class="m1colsError"></div>
            <input type="number" id="m1cols" value="1" min="1" max="10" oninput="validity.valid ||(value='');">            
            <label>Number of Rows in Matrix 2</label>
            <div class="m2rowsError"></div>
            <input type="number" id="m2rows" value="1" min="1" max="10" oninput="validity.valid ||(value='');">            
            <label>Number of Columns in Matrix 2</label>
            <div class="m2colsError"></div>
            <input type="number" id="m2cols" value="1" min="1" max="10" oninput="validity.valid ||(value='');">            
        </div>  
        <input id ="m1submitButton" type="submit" value="Go!">
    </form>
    </div>
    <script src="base.js" ></script>
</body>
</html>
