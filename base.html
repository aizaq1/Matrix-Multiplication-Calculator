<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Special+Elite"/>
</head>
<body>
    <div class="form">
    <form method="POST" action="new.html">
        <label>Number of Rows in Matrix 1</label>
        <div class="rows">
            <select class="m1rows" required>
                <option value="none" selected disabled hidden>#</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <label>Number of Columns in Matrix 1</label>
        <div class="columns">
            <select class="m1cols" required>
                <option value="none" selected disabled hidden>#</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <label>Number of Rows in Matrix 2</label>
        <div class="rows">
            <select class="m2rows" required>
                <option value="none" selected disabled hidden>#</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <label>Number of Columns in Matrix 2</label>
        <div class="columns">
            <select class="m1cols" required>
                <option value="none" selected disabled hidden>#</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <input id ="m1submitButton" type="submit" value="Go!">
    </form>
    </div>
    <script src="main.js" ></script>
</body>
</html>
